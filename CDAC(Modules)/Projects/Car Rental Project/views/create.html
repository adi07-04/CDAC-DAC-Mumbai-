<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Booking Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Car Rental Service</a>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="container my-2">
    <h1 class="h1 text-center">Fill the data</h1>
    <form id="myForm" action="http://localhost:3000/create" method="post">
        
          <div class="mb-3">
            <label for="car_model_no" class="form-label">Car Model</label>
            <input type="text" class="form-control" id="car_model_no" name="car_model_no" required>
          </div>

          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>

          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="phone_no" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_no" name="phone_no" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>

          <div class="mb-3">
            <label for="pickup_date" class="form-label">Pickup Date</label>
            <input type="datetime-local" class="form-control" id="pickup_date" name="pickup_date" required>
          </div>

          <div class="mb-3">
            <label for="return_date" class="form-label">Return Date</label>
            <input type="datetime-local" class="form-control" id="return_date" name="return_date" required>
          </div>

          <button type="submit" class="btn btn-primary ">Submit </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="create.js"></script>
</body>
</html>
